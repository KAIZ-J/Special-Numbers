<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Numbers Checker</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kablammo|Sour Gummy|Atma|Poppins|Montserrat"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h2>Special Numbers</h2>
      <input
        type="number"
        name=""
        id="number"
        placeholder="Your number"
        min="1"
      />
      <select name="" id="select">
        <option value="" disabled selected>Select your number checker</option>
        <option value="prime">Prime number</option>
        <option value="sqrt">Square number</option>
        <option value="cube">Cube number</option>
        <option value="palindrome">Palindrome number</option>
        <option value="perfect">Perfect number</option>
        <option value="harshad">Harshard number</option>
        <option value="armstrong">Armstrong number</option>
        <option value="fibonacii">Fibonacci number</option>
        <option value="neon">Neon number</option>
        <option value="automorphic">Automorphic number</option>
         <option value="spy">Spy number</option>
          <option value="abundant">Abundant number</option>
      </select>

      <div id="message">Result is shown here</div>
    </div> <br>
    <div id="description">
      You can find descriptions here
    </div>
    <script src="script.js">
  
    </script>
  </body>
</html>
